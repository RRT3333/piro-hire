{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}로그인 - 피로그래밍{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <h2 class="card-title text-center mb-4">로그인</h2>
                    
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        
                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-primary">로그인</button>
                            <a href="{% url 'applications:signup' %}" class="btn btn-outline-success">
                                처음 오셨나요? 회원가입
                            </a>
                        </div>
                        
                        <div class="text-center mt-3">
                            <a href="{% url 'applications:reset_password_request' %}" class="text-muted">
                                비밀번호를 잊으셨나요?
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
