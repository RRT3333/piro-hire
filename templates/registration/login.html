{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}로그인 - 피로그래밍{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">로그인</h2>

                <form method="post" class="needs-validation" novalidate>
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="id_username" class="form-label">이메일</label>
                        <input type="email" name="username" class="form-control" id="id_username" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="id_password" class="form-label">비밀번호</label>
                        <input type="password" name="password" class="form-control" id="id_password" required>
                    </div>

                    {% if form.errors %}
                    <div class="alert alert-danger">
                        이메일 또는 비밀번호가 올바르지 않습니다.
                    </div>
                    {% endif %}

                    {% if next %}
                        <input type="hidden" name="next" value="{{ next }}">
                    {% endif %}

                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary">로그인</button>
                        <a href="{% url 'applications:start_application' %}" class="btn btn-outline-secondary">
                            처음 오셨나요? 지원서 작성하기
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
