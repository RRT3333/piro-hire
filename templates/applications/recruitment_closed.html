{% extends 'base.html' %}

{% block title %}피로그래밍 지원 - 모집 마감{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-sm">
            <div class="card-body text-center">
                <div class="mb-4">
                    <i class="bi bi-clock-history text-warning" style="font-size: 4rem;"></i>
                </div>

                <h2 class="card-title mb-4">현재 모집 기간이 아닙니다</h2>

                <div class="alert alert-warning mb-4">
                    <p class="mb-0">
                        피로그래밍의 다음 모집 일정은 추후 공지될 예정입니다.<br>
                        공식 채널을 통해 모집 소식을 확인해주세요.
                    </p>
                </div>

                <div class="mt-4">
                    <a href="https://pirogramming.com" target="_blank" class="btn btn-primary">
                        피로그래밍 홈페이지
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
