{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}비밀번호 재설정 - 피로그래밍{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <h2 class="card-title text-center mb-4">비밀번호 재설정</h2>
                    
                    <div class="alert alert-info mb-4">
                        <p class="mb-0">
                            가입하신 이메일 주소를 입력해주세요.<br>
                            비밀번호 재설정 링크를 보내드립니다.
                        </p>
                    </div>
                    
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        
                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-primary">비밀번호 재설정 링크 받기</button>
                            <a href="{% url 'login' %}" class="btn btn-outline-secondary">로그인으로 돌아가기</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
