<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            background-color: #f8f9fa;
            border-radius: 5px;
            padding: 20px;
            margin-top: 20px;
        }
        .verification-code {
            background-color: #e9ecef;
            padding: 10px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 2px;
            margin: 20px 0;
            border-radius: 5px;
        }
        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #6c757d;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>피로그래밍 지원 - 이메일 인증</h2>
        
        <p>안녕하세요, {{ applicant.name }}님!</p>
        
        <p>피로그래밍 지원을 위한 이메일 인증 코드입니다.</p>
        
        <div class="verification-code">
            {{ verification_code }}
        </div>
        
        <p>
            위 인증 코드를 지원 페이지에 입력하여 이메일 인증을 완료해주세요.<br>
            인증 코드는 30분간 유효합니다.
        </p>
        
        <p>
            본 이메일은 발신 전용입니다.<br>
            문의사항이 있으시면 피로그래밍 공식 채널로 연락 부탁드립니다.
        </p>
        
        <div class="footer">
            © {% now "Y" %} 피로그래밍. All rights reserved.
        </div>
    </div>
</body>
</html>
